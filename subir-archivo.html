<!DOCTYPE html>
<html>
<head>
  <title>Subir Archivo</title>
</head>
<body>
  <h1>Subir Archivo</h1>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="archivo" accept=".xlsx,.xls,.pdf">
    <button type="submit">Subir</button>
  </form>
</body>
</html>
